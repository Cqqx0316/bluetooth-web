<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>蓝牙数据接收器</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background-color: #f5f5f5;
    }
    button {
      padding: 10px 20px;
      font-size: 18px;
      margin-bottom: 20px;
    }
    #output {
      white-space: pre-wrap;
      background: #fff;
      padding: 15px;
      border-radius: 5px;
      min-height: 150px;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>

  <h1>蓝牙数据接收器</h1>
  <button id="connectBtn">连接蓝牙设备</button>
  <button id="disconnectBtn" disabled>断开连接</button>
  <div id="output">等待连接...</div>

  <script>
    const connectBtn = document.getElementById('connectBtn');
    const disconnectBtn = document.getElementById('disconnectBtn');
    const output = document.getElementById('output');

    let device, server, characteristic;

    connectBtn.addEventListener('click', async () => {
      try {
        connectBtn.disabled = true;
        output.textContent = '正在请求蓝牙设备...';

        device = await navigator.bluetooth.requestDevice({
          acceptAllDevices: true,
          optionalServices: ['0000ffe0-0000-1000-8000-00805f9b34fb'] // 改成你自己的服务UUID
        });

        output.textContent = `已选设备: ${device.name}\n正在连接...`;

        server = await device.gatt.connect();
        const service = await server.getPrimaryService('0000ffe0-0000-1000-8000-00805f9b34fb');
        characteristic = await service.getCharacteristic('0000ffe1-0000-1000-8000-00805f9b34fb');

        characteristic.startNotifications();
        output.textContent += '\n已连接，开始接收数据...\n';

        characteristic.addEventListener('characteristicvaluechanged', event => {
          const value = event.target.value;
          const decoder = new TextDecoder('utf-8');
          const text = decoder.decode(value);
          output.textContent += `收到数据: ${text}\n`;
        });

        disconnectBtn.disabled = false;
      } catch (error) {
        console.error(error);
        output.textContent = '发生错误: ' + error;
      } finally {
        connectBtn.disabled = false;
      }
    });

    disconnectBtn.addEventListener('click', async () => {
      if (device && device.gatt.connected) {
        await device.gatt.disconnect();
        output.textContent += '\n设备已断开连接。\n';
        disconnectBtn.disabled = true;
      }
    });
  </script>

</body>
</html>
