<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>通用蓝牙数据接收器</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
  <style>
    :root {
      --primary-color: #3498db;
      --primary-dark: #2980b9;
      --success-color: #2ecc71;
      --danger-color: #e74c3c;
      --warning-color: #f39c12;
      --light-color: #f8f9fa;
      --dark-color: #343a40;
      --gray-color: #6c757d;
      --border-radius: 8px;
      --box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      --transition: all 0.3s ease;
    }
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f0f2f5;
      color: #333;
      line-height: 1.6;
      max-width: 1000px;
      margin: 0 auto;
      padding: 20px;
      transition: var(--transition);
    }
    
    .container {
      display: grid;
      grid-template-columns: repeat(12, 1fr);
      gap: 20px;
    }
    
    .header {
      grid-column: span 12;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 0;
      border-bottom: 2px solid var(--primary-color);
      margin-bottom: 20px;
    }
    
    .app-title {
      display: flex;
      align-items: center;
      gap: 12px;
      color: var(--dark-color);
    }
    
    .app-title i {
      font-size: 1.8em;
      color: var(--primary-color);
    }
    
    .app-title h1 {
      font-size: 1.8em;
      font-weight: 600;
      margin: 0;
    }
    
    .card {
      background: white;
      border-radius: var(--border-radius);
      box-shadow: var(--box-shadow);
      overflow: hidden;
      transition: var(--transition);
    }
    
    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 15px rgba(0, 0, 0, 0.1);
    }
    
    .card-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 20px;
      border-bottom: 1px solid #eee;
      background-color: var(--light-color);
    }
    
    .card-header h2 {
      font-size: 1.3em;
      margin: 0;
      color: var(--dark-color);
      display: flex;
      align-items: center;
      gap: 8px;
    }
    
    .card-header h2 i {
      color: var(--primary-color);
    }
    
    .card-body {
      padding: 20px;
    }
    
    .control-panel {
      grid-column: span 12;
      margin-bottom: 20px;
    }
    
    .data-panel {
      grid-column: span 12;
    }
    
    @media (min-width: 768px) {
      .control-panel {
        grid-column: span 5;
        margin-bottom: 0;
      }
      
      .data-panel {
        grid-column: span 7;
      }
    }
    
    .connection-status {
      display: flex;
      align-items: center;
      gap: 8px;
      font-weight: 600;
      padding: 8px 15px;
      border-radius: 20px;
      background: #f8f9fa;
    }
    
    .status-connected {
      color: var(--success-color);
    }
    
    .status-disconnected {
      color: var(--danger-color);
    }
    
    .pulse {
      display: inline-block;
      width: 10px;
      height: 10px;
      border-radius: 50%;
      animation: pulse 1.5s infinite;
    }
    
    .connected .pulse {
      background-color: var(--success-color);
    }
    
    .disconnected .pulse {
      background-color: var(--danger-color);
    }
    
    @keyframes pulse {
      0% {
        transform: scale(0.8);
        opacity: 0.8;
      }
      50% {
        transform: scale(1.2);
        opacity: 1;
      }
      100% {
        transform: scale(0.8);
        opacity: 0.8;
      }
    }
    
    .filter-options {
      display: flex;
      flex-direction: column;
      gap: 12px;
      margin-bottom: 20px;
    }
    
    .filter-option {
      display: flex;
      align-items: center;
      background-color: var(--light-color);
      padding: 10px 15px;
      border-radius: var(--border-radius);
      transition: var(--transition);
    }
    
    .filter-option:hover {
      background-color: #e9ecef;
    }
    
    .filter-option input[type="radio"] {
      margin-right: 10px;
      cursor: pointer;
      accent-color: var(--primary-color);
      width: 16px;
      height: 16px;
    }
    
    .filter-option label {
      font-weight: 500;
      flex: 1;
      cursor: pointer;
    }
    
    .name-filter-container {
      display: flex;
      align-items: center;
      margin-top: 10px;
      margin-left: 25px;
    }
    
    #nameFilter {
      flex: 1;
      padding: 8px 12px;
      border: 1px solid #ced4da;
      border-radius: 4px;
      transition: var(--transition);
    }
    
    #nameFilter:focus {
      outline: none;
      border-color: var(--primary-color);
      box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.25);
    }
    
    .button-group {
      display: flex;
      gap: 10px;
      margin-top: 20px;
    }
    
    button {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      padding: 12px 20px;
      font-size: 16px;
      font-weight: 500;
      cursor: pointer;
      color: white;
      border: none;
      border-radius: var(--border-radius);
      transition: var(--transition);
      width: 100%;
    }
    
    button i {
      font-size: 18px;
    }
    
    #connectBtn {
      background-color: var(--primary-color);
    }
    
    #connectBtn:hover:not(:disabled) {
      background-color: var(--primary-dark);
      transform: translateY(-2px);
    }
    
    #disconnectBtn {
      background-color: var(--danger-color);
    }
    
    #disconnectBtn:hover:not(:disabled) {
      background-color: #c0392b;
      transform: translateY(-2px);
    }
    
    button:disabled {
      background-color: var(--gray-color);
      cursor: not-allowed;
      opacity: 0.7;
    }
    
    #output {
      white-space: pre-wrap;
      min-height: 200px;
      max-height: 500px;
      overflow-y: auto;
      font-family: "Consolas", monospace;
      font-size: 14px;
      line-height: 1.5;
      padding: 0;
    }
    
    .data-controls {
      display: flex;
      justify-content: space-between;
      margin-bottom: 15px;
    }
    
    .data-controls button {
      padding: 8px 15px;
      width: auto;
      font-size: 14px;
    }
    
    .data-row {
      padding: 8px 15px;
      border-bottom: 1px solid #eee;
      transition: var(--transition);
    }
    
    .data-row:hover {
      background-color: #f8f9fa;
    }
    
    .data-row.normal {
      color: #333;
    }
    
    .data-row.info {
      color: var(--primary-color);
    }
    
    .data-row.error {
      color: var(--danger-color);
    }
    
    .data-row.warning {
      color: var(--warning-color);
    }
    
    .data-timestamp {
      font-weight: 500;
      margin-right: 5px;
    }
    
    .data-content {
      display: inline;
    }
    
    .badge {
      display: inline-block;
      padding: 3px 8px;
      border-radius: 12px;
      font-size: 12px;
      font-weight: 600;
      color: white;
    }
    
    .badge-primary {
      background-color: var(--primary-color);
    }
    
    .badge-success {
      background-color: var(--success-color);
    }
    
    .badge-danger {
      background-color: var(--danger-color);
    }
    
    .badge-warning {
      background-color: var(--warning-color);
    }
    
    .footer {
      grid-column: span 12;
      text-align: center;
      margin-top: 30px;
      padding-top: 20px;
      border-top: 1px solid #ddd;
      color: var(--gray-color);
      font-size: 14px;
    }
    
    .auto-scroll {
      display: flex;
      align-items: center;
      justify-content: flex-end;
      gap: 5px;
      margin-bottom: 10px;
      font-weight: 500;
      color: var(--gray-color);
    }
    
    .switch {
      position: relative;
      display: inline-block;
      width: 40px;
      height: 20px;
    }
    
    .switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }
    
    .slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #ccc;
      transition: var(--transition);
      border-radius: 20px;
    }
    
    .slider:before {
      position: absolute;
      content: "";
      height: 16px;
      width: 16px;
      left: 2px;
      bottom: 2px;
      background-color: white;
      transition: var(--transition);
      border-radius: 50%;
    }
    
    input:checked + .slider {
      background-color: var(--primary-color);
    }
    
    input:checked + .slider:before {
      transform: translateX(20px);
    }
    
    .tooltip {
      position: relative;
      display: inline-block;
    }
    
    .tooltiptext {
      visibility: hidden;
      width: 180px;
      background-color: #333;
      color: #fff;
      text-align: center;
      border-radius: 6px;
      padding: 5px;
      position: absolute;
      z-index: 1;
      bottom: 125%;
      left: 50%;
      transform: translateX(-50%);
      opacity: 0;
      transition: opacity 0.3s;
      font-size: 12px;
    }
    
    .tooltip:hover .tooltiptext {
      visibility: visible;
      opacity: 1;
    }
    
    .service-list {
      max-height: 200px;
      overflow-y: auto;
      margin-top: 10px;
      border: 1px solid #ddd;
      border-radius: 4px;
      background-color: white;
    }
    
    .characteristic-list {
      max-height: 200px;
      overflow-y: auto;
      margin-top: 10px;
      border: 1px solid #ddd;
      border-radius: 4px;
      background-color: white;
    }
    
    .service-item, .characteristic-item {
      padding: 8px 12px;
      border-bottom: 1px solid #eee;
      cursor: pointer;
      transition: var(--transition);
    }
    
    .service-item:hover, .characteristic-item:hover {
      background-color: #f5f5f5;
    }
    
    .service-item.selected, .characteristic-item.selected {
      background-color: #e3f2fd;
      font-weight: 500;
    }
    
    .service-item:last-child, .characteristic-item:last-child {
      border-bottom: none;
    }
    
    .property-badge {
      font-size: 10px;
      padding: 2px 6px;
      border-radius: 10px;
      margin-left: 5px;
      background-color: #e9ecef;
      color: #495057;
    }
    
    @media (max-width: 767px) {
      .header {
        flex-direction: column;
        align-items: flex-start;
        gap: 10px;
      }
      
      .connection-status {
        align-self: flex-start;
      }
      
      .button-group {
        flex-direction: column;
      }
    }

    .hex-view {
      font-family: monospace;
      word-wrap: break-word;
      color: #0366d6;
    }
  </style>
</head>
<body>
  <div class="header">
    <div class="app-title">
      <i class="bi bi-bluetooth"></i>
      <h1>通用蓝牙数据接收器</h1>
    </div>
    <div id="connectionStatus" class="connection-status disconnected">
      <span class="pulse"></span>
      <span class="status-text">未连接</span>
    </div>
  </div>

  <div class="container">
    <div class="control-panel">
      <div class="card">
        <div class="card-header">
          <h2><i class="bi bi-gear-fill"></i> 设备连接</h2>
        </div>
        <div class="card-body">
          <div class="filter-options">
            <div class="filter-option">
              <input type="radio" id="filterAll" name="filterType" value="all" checked>
              <label for="filterAll">显示所有设备</label>
              <div class="tooltip">
                <i class="bi bi-info-circle"></i>
                <span class="tooltiptext">连接任何可用的蓝牙设备</span>
              </div>
            </div>
            <div class="filter-option">
              <input type="radio" id="filterName" name="filterType" value="name">
              <label for="filterName">按名称过滤</label>
              <div class="name-filter-container" id="nameFilterContainer" style="display: none;">
                <input type="text" id="nameFilter" placeholder="输入设备名称" disabled>
              </div>
            </div>
          </div>
          <div class="button-group">
            <button id="connectBtn">
              <i class="bi bi-bluetooth"></i> 连接蓝牙设备
            </button>
            <button id="disconnectBtn" disabled>
              <i class="bi bi-x-circle-fill"></i> 断开连接
            </button>
          </div>
        </div>
      </div>
      
      <div class="card mt-4" id="serviceCard" style="margin-top: 20px; display: none;">
        <div class="card-header">
          <h2><i class="bi bi-list-ul"></i> 服务与特征值</h2>
        </div>
        <div class="card-body">
          <div id="serviceInfo">
            <h3 style="font-size: 16px; margin-bottom: 10px;">可用服务：</h3>
            <div id="serviceList" class="service-list"></div>
            
            <h3 style="font-size: 16px; margin: 15px 0 10px 0;">特征值：</h3>
            <div id="characteristicList" class="characteristic-list"></div>
            
            <button id="subscribeBtn" class="mt-3" style="margin-top: 15px; background-color: var(--success-color);" disabled>
              <i class="bi bi-bell"></i> 订阅通知
            </button>
          </div>
        </div>
      </div>
    </div>

    <div class="data-panel">
      <div class="card">
        <div class="card-header">
          <h2><i class="bi bi-reception-4"></i> 接收数据</h2>
          <div class="auto-scroll">
            自动滚动
            <label class="switch">
              <input type="checkbox" id="autoScrollSwitch" checked>
              <span class="slider"></span>
            </label>
          </div>
        </div>
        <div class="card-body">
          <div class="data-controls">
            <button id="clearBtn" class="btn-clear">
              <i class="bi bi-trash"></i> 清空日志
            </button>
            <div style="display: flex; gap: 10px;">
              <button id="readBtn" class="btn-read" disabled>
                <i class="bi bi-arrow-down-circle"></i> 读取数据
              </button>
              <button id="exportBtn" class="btn-export">
                <i class="bi bi-download"></i> 导出数据
              </button>
            </div>
          </div>
          <div id="output">
            <div class="data-row info">
              <span class="badge badge-primary">系统</span> 等待连接蓝牙设备...
            </div>
          </div>
        </div>
      </div>
      
      <div class="card mt-4" id="deviceInfoCard" style="margin-top: 20px; display: none;">
        <div class="card-header">
          <h2><i class="bi bi-info-circle"></i> 设备信息</h2>
        </div>
        <div class="card-body">
          <div id="deviceInfo">
            <div><strong>设备名称：</strong> <span id="deviceName">-</span></div>
            <div><strong>设备ID：</strong> <span id="deviceId">-</span></div>
            <div><strong>服务数量：</strong> <span id="serviceCount">-</span></div>
            <div><strong>连接状态：</strong> <span id="deviceConnected">-</span></div>
          </div>
        </div>
      </div>
    </div>

    <div class="footer">
      <p>通用蓝牙数据接收器 v3.0 | <a href="#" id="aboutBtn">关于</a></p>
    </div>
  </div>

  <script>
    const connectBtn = document.getElementById('connectBtn');
    const disconnectBtn = document.getElementById('disconnectBtn');
    const clearBtn = document.getElementById('clearBtn');
    const exportBtn = document.getElementById('exportBtn');
    const readBtn = document.getElementById('readBtn');
    const subscribeBtn = document.getElementById('subscribeBtn');
    const output = document.getElementById('output');
    const connectionStatus = document.getElementById('connectionStatus');
    const nameFilter = document.getElementById('nameFilter');
    const nameFilterContainer = document.getElementById('nameFilterContainer');
    const filterRadios = document.querySelectorAll('input[name="filterType"]');
    const autoScrollSwitch = document.getElementById('autoScrollSwitch');
    const aboutBtn = document.getElementById('aboutBtn');
    const serviceList = document.getElementById('serviceList');
    const characteristicList = document.getElementById('characteristicList');
    const serviceCard = document.getElementById('serviceCard');
    const deviceInfoCard = document.getElementById('deviceInfoCard');
    
    // 设备信息相关元素
    const deviceName = document.getElementById('deviceName');
    const deviceId = document.getElementById('deviceId');
    const serviceCount = document.getElementById('serviceCount');
    const deviceConnected = document.getElementById('deviceConnected');

    let device, server;
    let selectedService = null;
    let selectedCharacteristic = null;
    let receivedData = [];
    let autoScroll = true;
    let services = [];
    let characteristics = [];
    
    // 启用/禁用名称过滤器输入框
    filterRadios.forEach(radio => {
      radio.addEventListener('change', () => {
        nameFilter.disabled = radio.value !== 'name';
        nameFilterContainer.style.display = radio.value === 'name' ? 'block' : 'none';
      });
    });

    // 自动滚动开关
    autoScrollSwitch.addEventListener('change', () => {
      autoScroll = autoScrollSwitch.checked;
      if (autoScroll) {
        output.scrollTop = output.scrollHeight;
      }
    });

    // 记录消息到输出
    function log(message, type = 'normal') {
      const now = new Date();
      const timeStr = now.toLocaleTimeString();
      const messageDiv = document.createElement('div');
      messageDiv.className = `data-row ${type}`;
      
      // 根据消息类型添加不同的标签
      let badgeText = '数据';
      let badgeClass = 'badge-primary';
      
      if (type === 'error') {
        badgeText = '错误';
        badgeClass = 'badge-danger';
      } else if (type === 'info') {
        badgeText = '系统';
        badgeClass = 'badge-primary';
      } else if (type === 'warning') {
        badgeText = '警告';
        badgeClass = 'badge-warning';
      } else if (message.startsWith('收到数据:')) {
        badgeText = '接收';
        badgeClass = 'badge-success';
      }
      
      const badge = document.createElement('span');
      badge.className = `badge ${badgeClass}`;
      badge.textContent = badgeText;
      
      messageDiv.appendChild(badge);
      messageDiv.appendChild(document.createTextNode(' ' + message));
      
      output.appendChild(messageDiv);
      
      // 存储数据用于导出
      receivedData.push({
        time: timeStr,
        type: type,
        message: message
      });
      
      if (autoScroll) {
        output.scrollTop = output.scrollHeight;
      }
    }

    // 清空输出
    function clearLog() {
      output.innerHTML = '';
      receivedData = [];
    }

    // 导出数据为CSV
    function exportData() {
      if (receivedData.length === 0) {
        log('没有数据可以导出', 'warning');
        return;
      }
      
      let csvContent = "时间,类型,消息\n";
      receivedData.forEach(row => {
        csvContent += `${row.time},${row.type},"${row.message.replace(/"/g, '""')}"\n`;
      });
      
      const blob = new Blob([csvContent], { type: 'text/csv;charset=utf-8;' });
      const url = URL.createObjectURL(blob);
      const link = document.createElement('a');
      link.setAttribute('href', url);
      link.setAttribute('download', `蓝牙数据_${new Date().toISOString().slice(0,10)}.csv`);
      link.style.visibility = 'hidden';
      document.body.appendChild(link);
      link.click();
      document.body.removeChild(link);
      
      log('数据已导出为CSV文件', 'info');
    }

    // 更新连接状态
    function updateConnectionStatus(connected) {
      if (connected) {
        connectionStatus.className = 'connection-status connected';
        connectionStatus.querySelector('.status-text').textContent = '已连接';
        deviceConnected.textContent = '已连接';
      } else {
        connectionStatus.className = 'connection-status disconnected';
        connectionStatus.querySelector('.status-text').textContent = '未连接';
        deviceConnected.textContent = '未连接';
        
        // 隐藏服务卡片
        serviceCard.style.display = 'none';
        deviceInfoCard.style.display = 'none';
        
        // 禁用相关按钮
        readBtn.disabled = true;
        subscribeBtn.disabled = true;
      }
    }
    
    // 显示服务列表
    function displayServices(serviceList, services) {
      serviceList.innerHTML = '';
      if (services.length === 0) {
        const empty = document.createElement('div');
        empty.className = 'service-item';
        empty.textContent = '未找到服务';
        serviceList.appendChild(empty);
        return;
      }
      
      services.forEach((service, index) => {
        const serviceItem = document.createElement('div');
        serviceItem.className = 'service-item';
        serviceItem.setAttribute('data-index', index);
        
        // 格式化UUID显示（短格式或名称）
        let displayUuid = service.uuid;
        if (displayUuid.length > 8) {
          const shortUuid = displayUuid.substring(4, 8);
          
          // 预定义服务的友好名称
          const knownServices = {
            '1800': 'GAP 通用访问',
            '1801': 'GATT 属性',
            '180a': '设备信息',
            '180d': '心率',
            '180f': '电池',
            '1810': '血压',
            '181c': '用户数据',
            'ffe0': 'HM-10/BLE'
          };
          
          displayUuid = `${knownServices[shortUuid] || displayUuid} (${shortUuid})`;
        }
        
        serviceItem.textContent = `${displayUuid}`;
        serviceItem.addEventListener('click', () => {
          // 取消选择其他服务
          document.querySelectorAll('.service-item').forEach(item => {
            item.classList.remove('selected');
          });
          
          serviceItem.classList.add('selected');
          selectedService = services[index];
          loadCharacteristics(selectedService);
        });
        
        serviceList.appendChild(serviceItem);
      });
    }
    
    // 显示特征值列表
    function displayCharacteristics(characteristicList, characteristics) {
      characteristicList.innerHTML = '';
      if (characteristics.length === 0) {
        const empty = document.createElement('div');
        empty.className = 'characteristic-item';
        empty.textContent = '未找到特征值';
        characteristicList.appendChild(empty);
        subscribeBtn.disabled = true;
        readBtn.disabled = true;
        return;
      }
      
      characteristics.forEach((characteristic, index) => {
        const characteristicItem = document.createElement('div');
        characteristicItem.className = 'characteristic-item';
        characteristicItem.setAttribute('data-index', index);
        
        // 格式化UUID显示（短格式或名称）
        let displayUuid = characteristic.uuid;
        if (displayUuid.length > 8) {
          const shortUuid = displayUuid.substring(4, 8);
          
          // 预定义特征值的友好名称
          const knownCharacteristics = {
            '2a00': '设备名称',
            '2a01': '外观',
            '2a02': '外围隐私标志',
            '2a03': '重新连接地址',
            '2a04': '外围首选连接参数',
            '2a05': '服务更改',
            '2a06': '警报级别',
            '2a07': '发送警报',
            '2a19': '电池电量',
            '2a1c': '温度测量',
            '2a29': '制造商名称',
            '2a24': '型号',
            '2a23': '系统ID',
            '2a25': '序列号',
            '2a26': '固件版本',
            '2a27': '硬件版本',
            '2a28': '软件版本',
            'ffe1': 'HM-10/BLE 数据'
          };
          
          displayUuid = `${knownCharacteristics[shortUuid] || displayUuid} (${shortUuid})`;
        }
        
        characteristicItem.textContent = displayUuid;
        
        // 添加属性标签
        const props = characteristic.properties;
        const propContainer = document.createElement('div');
        propContainer.style.marginTop = '3px';
        
        if (props.read) {
          const badge = document.createElement('span');
          badge.className = 'property-badge';
          badge.textContent = '可读';
          propContainer.appendChild(badge);
        }
        
        if (props.write) {
          const badge = document.createElement('span');
          badge.className = 'property-badge';
          badge.textContent = '可写';
          propContainer.appendChild(badge);
        }
        
        if (props.notify) {
          const badge = document.createElement('span');
          badge.className = 'property-badge';
          badge.textContent = '通知';
          propContainer.appendChild(badge);
        }
        
        if (props.indicate) {
          const badge = document.createElement('span');
          badge.className = 'property-badge';
          badge.textContent = '指示';
          propContainer.appendChild(badge);
        }
        
        characteristicItem.appendChild(propContainer);
        
        characteristicItem.addEventListener('click', () => {
          // 取消选择其他特征值
          document.querySelectorAll('.characteristic-item').forEach(item => {
            item.classList.remove('selected');
          });
          
          characteristicItem.classList.add('selected');
          selectedCharacteristic = characteristics[index];
          
          // 只有支持读取或通知的特征值才启用按钮
          readBtn.disabled = !selectedCharacteristic.properties.read;
          subscribeBtn.disabled = !selectedCharacteristic.properties.notify && !selectedCharacteristic.properties.indicate;
          
          log(`已选择特征值: ${selectedCharacteristic.uuid}`, 'info');
        });
        
        characteristicList.appendChild(characteristicItem);
      });
    }
    
    // 加载特征值
    async function loadCharacteristics(service) {
      try {
        log(`正在加载服务 ${service.uuid} 的特征值...`, 'info');
        characteristics = await service.getCharacteristics();
        log(`找到 ${characteristics.length} 个特征值`, 'info');
        displayCharacteristics(characteristicList, characteristics);
      } catch (error) {
        log(`加载特征值失败: ${error.message}`, 'error');
        // 清空特征值列表
        characteristicList.innerHTML = '';
        const errorItem = document.createElement('div');
        errorItem.className = 'characteristic-item';
        errorItem.textContent = `加载失败: ${error.message}`;
        characteristicList.appendChild(errorItem);
      }
    }
    
    // 将ArrayBuffer转换为十六进制字符串
    function bufferToHex(buffer) {
      return [...new Uint8Array(buffer)]
        .map(b => b.toString(16).padStart(2, '0'))
        .join(' ');
    }
    
    // 处理接收到的数据
    function parseReceivedData(dataBuffer) {
      try {
        // 尝试解析为UTF-8文本
        const decoder = new TextDecoder('utf-8');
        const text = decoder.decode(dataBuffer);
        
        // 检查是否是有效的UTF-8文本
        const isPrintable = /^[\x20-\x7E\n\r\t\p{L}\p{N}\p{P}\p{S}]+$/u.test(text);
        
        if (isPrintable) {
          return {
            text,
            hex: bufferToHex(dataBuffer),
            isText: true
          };
        }
      } catch (e) {
        console.log('不是有效的UTF-8文本:', e);
      }
      
      // 默认返回十六进制表示
      return {
        text: null,
        hex: bufferToHex(dataBuffer),
        isText: false
      };
    }

    // 事件监听
    clearBtn.addEventListener('click', () => {
      clearLog();
      log('日志已清空', 'info');
    });
    
    exportBtn.addEventListener('click', exportData);
    
    readBtn.addEventListener('click', async () => {
      if (!selectedCharacteristic || !selectedCharacteristic.properties.read) {
        log('请选择支持读取的特征值', 'error');
        return;
      }
      
      try {
        readBtn.disabled = true;
        readBtn.innerHTML = '<i class="bi bi-hourglass-split"></i> 读取中...';
        
        log(`正在读取特征值 ${selectedCharacteristic.uuid}...`, 'info');
        const value = await selectedCharacteristic.readValue();
        
        const parsedData = parseReceivedData(value.buffer);
        
        if (parsedData.isText) {
          log(`读取成功: ${parsedData.text}`, 'info');
          log(`十六进制: ${parsedData.hex}`, 'info');
        } else {
          const hexDiv = document.createElement('div');
          hexDiv.className = 'hex-view';
          hexDiv.textContent = parsedData.hex;
          
          log(`读取成功 (二进制数据):`, 'info');
          const lastChild = output.lastChild;
          lastChild.appendChild(document.createElement('br'));
          lastChild.appendChild(hexDiv);
        }
      } catch (error) {
        log(`读取失败: ${error.message}`, 'error');
      } finally {
        readBtn.disabled = false;
        readBtn.innerHTML = '<i class="bi bi-arrow-down-circle"></i> 读取数据';
      }
    });
    
    subscribeBtn.addEventListener('click', async () => {
      if (!selectedCharacteristic || (!selectedCharacteristic.properties.notify && !selectedCharacteristic.properties.indicate)) {
        log('请选择支持通知的特征值', 'error');
        return;
      }
      
      try {
        // 判断按钮当前状态
        const isSubscribing = subscribeBtn.textContent.includes('订阅');
        
        if (isSubscribing) {
          // 开始订阅
          subscribeBtn.disabled = true;
          subscribeBtn.innerHTML = '<i class="bi bi-hourglass-split"></i> 订阅中...';
          
          log(`正在订阅特征值 ${selectedCharacteristic.uuid} 的通知...`, 'info');
          
          // 添加通知事件监听器
          selectedCharacteristic.addEventListener('characteristicvaluechanged', event => {
            const value = event.target.value;
            
            const parsedData = parseReceivedData(value.buffer);
            
            if (parsedData.isText) {
              log(`收到数据: ${parsedData.text}`);
            } else {
              const hexDiv = document.createElement('div');
              hexDiv.className = 'hex-view';
              hexDiv.textContent = parsedData.hex;
              
              log(`收到二进制数据:`, 'normal');
              const lastChild = output.lastChild;
              lastChild.appendChild(document.createElement('br'));
              lastChild.appendChild(hexDiv);
            }
          });
          
          // 开始通知
          await selectedCharacteristic.startNotifications();
          log('通知订阅成功，现在可以接收数据', 'info');
          
          // 更改按钮文字和样式
          subscribeBtn.innerHTML = '<i class="bi bi-bell-slash"></i> 取消订阅';
          subscribeBtn.style.backgroundColor = 'var(--warning-color)';
        } else {
          // 取消订阅
          subscribeBtn.disabled = true;
          subscribeBtn.innerHTML = '<i class="bi bi-hourglass-split"></i> 取消中...';
          
          // 停止通知
          await selectedCharacteristic.stopNotifications();
          log('已取消通知订阅', 'info');
          
          // 更改按钮文字和样式
          subscribeBtn.innerHTML = '<i class="bi bi-bell"></i> 订阅通知';
          subscribeBtn.style.backgroundColor = 'var(--success-color)';
        }
      } catch (error) {
        log(`${isSubscribing ? '订阅' : '取消订阅'}失败: ${error.message}`, 'error');
      } finally {
        subscribeBtn.disabled = false;
      }
    });
    
    aboutBtn.addEventListener('click', (e) => {
      e.preventDefault();
      alert('通用蓝牙数据接收器 v3.0\n\n一个用于接收各种蓝牙设备数据的Web应用\n\n使用Web Bluetooth API构建\n\n支持任意蓝牙设备连接和数据接收');
    });

    connectBtn.addEventListener('click', async () => {
      try {
        clearLog();
        connectBtn.disabled = true;
        connectBtn.innerHTML = '<i class="bi bi-hourglass-split"></i> 连接中...';
        log('正在打开设备选择弹窗...', 'info');

        // 准备蓝牙设备请求选项
        let requestOptions = {};
        const filterType = document.querySelector('input[name="filterType"]:checked').value;

        if (filterType === 'all') {
          requestOptions = {
            acceptAllDevices: true
          };
        } else if (filterType === 'name') {
          const name = nameFilter.value.trim();
          if (!name) {
            log('请输入设备名称', 'error');
            connectBtn.disabled = false;
            connectBtn.innerHTML = '<i class="bi bi-bluetooth"></i> 连接蓝牙设备';
            return;
          }
          requestOptions = {
            filters: [{ namePrefix: name }]
          };
        }

        log('请在弹窗中选择蓝牙设备...', 'info');
        device = await navigator.bluetooth.requestDevice(requestOptions);

        log(`已选择设备: ${device.name || '未命名设备'}`, 'info');
        log('正在连接到设备...', 'info');
        
        // 更新设备信息
        deviceName.textContent = device.name || '未命名设备';
        deviceId.textContent = device.id;
        
        // 显示设备信息卡片
        deviceInfoCard.style.display = 'block';

        // 设置设备断开连接监听
        device.addEventListener('gattserverdisconnected', () => {
          log('设备连接已断开', 'error');
          disconnectBtn.disabled = true;
          connectBtn.disabled = false;
          connectBtn.innerHTML = '<i class="bi bi-bluetooth"></i> 连接蓝牙设备';
          updateConnectionStatus(false);
        });

        // 连接到设备
        server = await device.gatt.connect();
        log('已连接到GATT服务器', 'info');
        
        // 获取所有服务
        services = await server.getPrimaryServices();
        log(`发现 ${services.length} 个服务`, 'info');
        
        // 更新服务数量信息
        serviceCount.textContent = services.length;
        
        // 显示服务卡片
        serviceCard.style.display = 'block';
        
        // 显示服务列表
        displayServices(serviceList, services);
        
        // 更新连接状态
        updateConnectionStatus(true);
        disconnectBtn.disabled = false;
      } catch (error) {
        console.error(error);
        
        if (error.name === 'NotFoundError') {
          log('用户取消了设备选择', 'error');
        } else if (error.message.includes('Bluetooth adapter not available')) {
          log('蓝牙适配器不可用。请确保您的设备蓝牙已开启。', 'error');
        } else {
          log(`连接错误: ${error.message}`, 'error');
        }
        
        updateConnectionStatus(false);
      } finally {
        connectBtn.disabled = false;
        connectBtn.innerHTML = '<i class="bi bi-bluetooth"></i> 连接蓝牙设备';
      }
    });

    disconnectBtn.addEventListener('click', async () => {
      try {
        disconnectBtn.disabled = true;
        disconnectBtn.innerHTML = '<i class="bi bi-hourglass-split"></i> 断开中...';
        
        if (device && device.gatt.connected) {
          await device.gatt.disconnect();
          log('已手动断开设备连接', 'info');
          updateConnectionStatus(false);
        }
      } catch (error) {
        log(`断开连接出错: ${error.message}`, 'error');
      } finally {
        disconnectBtn.disabled = true;
        disconnectBtn.innerHTML = '<i class="bi bi-x-circle-fill"></i> 断开连接';
      }
    });

    // 页面加载时检查浏览器兼容性
    window.addEventListener('load', () => {
      if (!navigator.bluetooth) {
        log('您的浏览器不支持Web Bluetooth API。请使用Chrome、Edge或其他支持Web Bluetooth的浏览器。', 'error');
        connectBtn.disabled = true;
        
        // 添加不兼容浏览器警告
        const warningBanner = document.createElement('div');
        warningBanner.style.padding = '15px';
        warningBanner.style.marginBottom = '20px';
        warningBanner.style.backgroundColor = '#fff3cd';
        warningBanner.style.color = '#856404';
        warningBanner.style.borderRadius = '5px';
        warningBanner.style.border = '1px solid #ffeeba';
        warningBanner.innerHTML = '<strong>兼容性警告：</strong> 您的浏览器不支持Web Bluetooth功能。请使用Chrome、Edge或其他支持Web Bluetooth的现代浏览器。';
        
        document.body.insertBefore(warningBanner, document.body.firstChild);
      }
    });
  </script>
