<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>蓝牙数据接收器</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
  <style>
    :root {
      --primary-color: #3498db;
      --primary-dark: #2980b9;
      --success-color: #2ecc71;
      --danger-color: #e74c3c;
      --warning-color: #f39c12;
      --light-color: #f8f9fa;
      --dark-color: #343a40;
      --gray-color: #6c757d;
      --border-radius: 8px;
      --box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      --transition: all 0.3s ease;
    }
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f0f2f5;
      color: #333;
      line-height: 1.6;
      max-width: 1000px;
      margin: 0 auto;
      padding: 20px;
      transition: var(--transition);
    }
    
    .container {
      display: grid;
      grid-template-columns: repeat(12, 1fr);
      gap: 20px;
    }
    
    .header {
      grid-column: span 12;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 0;
      border-bottom: 2px solid var(--primary-color);
      margin-bottom: 20px;
    }
    
    .app-title {
      display: flex;
      align-items: center;
      gap: 12px;
      color: var(--dark-color);
    }
    
    .app-title i {
      font-size: 1.8em;
      color: var(--primary-color);
    }
    
    .app-title h1 {
      font-size: 1.8em;
      font-weight: 600;
      margin: 0;
    }
    
    .card {
      background: white;
      border-radius: var(--border-radius);
      box-shadow: var(--box-shadow);
      overflow: hidden;
      transition: var(--transition);
    }
    
    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 15px rgba(0, 0, 0, 0.1);
    }
    
    .card-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 20px;
      border-bottom: 1px solid #eee;
      background-color: var(--light-color);
    }
    
    .card-header h2 {
      font-size: 1.3em;
      margin: 0;
      color: var(--dark-color);
      display: flex;
      align-items: center;
      gap: 8px;
    }
    
    .card-header h2 i {
      color: var(--primary-color);
    }
    
    .card-body {
      padding: 20px;
    }
    
    .control-panel {
      grid-column: span 12;
      margin-bottom: 20px;
    }
    
    .data-panel {
      grid-column: span 12;
    }
    
    @media (min-width: 768px) {
      .control-panel {
        grid-column: span 5;
        margin-bottom: 0;
      }
      
      .data-panel {
        grid-column: span 7;
      }
    }
    
    .connection-status {
      display: flex;
      align-items: center;
      gap: 8px;
      font-weight: 600;
      padding: 8px 15px;
      border-radius: 20px;
      background: #f8f9fa;
    }
    
    .status-connected {
      color: var(--success-color);
    }
    
    .status-disconnected {
      color: var(--danger-color);
    }
    
    .pulse {
      display: inline-block;
      width: 10px;
      height: 10px;
      border-radius: 50%;
      animation: pulse 1.5s infinite;
    }
    
    .connected .pulse {
      background-color: var(--success-color);
    }
    
    .disconnected .pulse {
      background-color: var(--danger-color);
    }
    
    @keyframes pulse {
      0% {
        transform: scale(0.8);
        opacity: 0.8;
      }
      50% {
        transform: scale(1.2);
        opacity: 1;
      }
      100% {
        transform: scale(0.8);
        opacity: 0.8;
      }
    }
    
    .filter-options {
      display: flex;
      flex-direction: column;
      gap: 12px;
      margin-bottom: 20px;
    }
    
    .filter-option {
      display: flex;
      align-items: center;
      background-color: var(--light-color);
      padding: 10px 15px;
      border-radius: var(--border-radius);
      transition: var(--transition);
    }
    
    .filter-option:hover {
      background-color: #e9ecef;
    }
    
    .filter-option input[type="radio"] {
      margin-right: 10px;
      cursor: pointer;
      accent-color: var(--primary-color);
      width: 16px;
      height: 16px;
    }
    
    .filter-option label {
      font-weight: 500;
      flex: 1;
      cursor: pointer;
    }
    
    .name-filter-container {
      display: flex;
      align-items: center;
      margin-top: 10px;
      margin-left: 25px;
    }
    
    #nameFilter {
      flex: 1;
      padding: 8px 12px;
      border: 1px solid #ced4da;
      border-radius: 4px;
      transition: var(--transition);
    }
    
    #nameFilter:focus {
      outline: none;
      border-color: var(--primary-color);
      box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.25);
    }
    
    .button-group {
      display: flex;
      gap: 10px;
      margin-top: 20px;
    }
    
    button {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      padding: 12px 20px;
      font-size: 16px;
      font-weight: 500;
      cursor: pointer;
      color: white;
      border: none;
      border-radius: var(--border-radius);
      transition: var(--transition);
      width: 100%;
    }
    
    button i {
      font-size: 18px;
    }
    
    #connectBtn {
      background-color: var(--primary-color);
    }
    
    #connectBtn:hover:not(:disabled) {
      background-color: var(--primary-dark);
      transform: translateY(-2px);
    }
    
    #disconnectBtn {
      background-color: var(--danger-color);
    }
    
    #disconnectBtn:hover:not(:disabled) {
      background-color: #c0392b;
      transform: translateY(-2px);
    }
    
    button:disabled {
      background-color: var(--gray-color);
      cursor: not-allowed;
      opacity: 0.7;
    }
    
    #output {
      white-space: pre-wrap;
      min-height: 200px;
      max-height: 500px;
      overflow-y: auto;
      font-family: "Consolas", monospace;
      font-size: 14px;
      line-height: 1.5;
      padding: 0;
    }
    
    .data-controls {
      display: flex;
      justify-content: space-between;
      margin-bottom: 15px;
    }
    
    .data-controls button {
      padding: 8px 15px;
      width: auto;
      font-size: 14px;
    }
    
    .data-row {
      padding: 8px 15px;
      border-bottom: 1px solid #eee;
      transition: var(--transition);
    }
    
    .data-row:hover {
      background-color: #f8f9fa;
    }
    
    .data-row.normal {
      color: #333;
    }
    
    .data-row.info {
      color: var(--primary-color);
    }
    
    .data-row.error {
      color: var(--danger-color);
    }
    
    .data-row.warning {
      color: var(--warning-color);
    }
    
    .data-timestamp {
      font-weight: 500;
      margin-right: 5px;
    }
    
    .data-content {
      display: inline;
    }
    
    .badge {
      display: inline-block;
      padding: 3px 8px;
      border-radius: 12px;
      font-size: 12px;
      font-weight: 600;
      color: white;
    }
    
    .badge-primary {
      background-color: var(--primary-color);
    }
    
    .badge-success {
      background-color: var(--success-color);
    }
    
    .badge-danger {
      background-color: var(--danger-color);
    }
    
    .badge-warning {
      background-color: var(--warning-color);
    }
    
    .footer {
      grid-column: span 12;
      text-align: center;
      margin-top: 30px;
      padding-top: 20px;
      border-top: 1px solid #ddd;
      color: var(--gray-color);
      font-size: 14px;
    }
    
    .auto-scroll {
      display: flex;
      align-items: center;
      justify-content: flex-end;
      gap: 5px;
      margin-bottom: 10px;
      font-weight: 500;
      color: var(--gray-color);
    }
    
    .switch {
      position: relative;
      display: inline-block;
      width: 40px;
      height: 20px;
    }
    
    .switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }
    
    .slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #ccc;
      transition: var(--transition);
      border-radius: 20px;
    }
    
    .slider:before {
      position: absolute;
      content: "";
      height: 16px;
      width: 16px;
      left: 2px;
      bottom: 2px;
      background-color: white;
      transition: var(--transition);
      border-radius: 50%;
    }
    
    input:checked + .slider {
      background-color: var(--primary-color);
    }
    
    input:checked + .slider:before {
      transform: translateX(20px);
    }
    
    .tooltip {
      position: relative;
      display: inline-block;
    }
    
    .tooltip .tooltiptext {
      visibility: hidden;
      width: 180px;
      background-color: #333;
      color: #fff;
      text-align: center;
      border-radius: 6px;
      padding: 5px;
      position: absolute;
      z-index: 1;
      bottom: 125%;
      left: 50%;
      transform: translateX(-50%);
      opacity: 0;
      transition: opacity 0.3s;
      font-size: 12px;
    }
    
    .tooltip:hover .tooltiptext {
      visibility: visible;
      opacity: 1;
    }
    
    @media (max-width: 767px) {
      .header {
        flex-direction: column;
        align-items: flex-start;
        gap: 10px;
      }
      
      .connection-status {
        align-self: flex-start;
      }
      
      .button-group {
        flex-direction: column;
      }
    }
  </style>
</head>
<body>
  <div class="header">
    <div class="app-title">
      <i class="bi bi-bluetooth"></i>
      <h1>蓝牙数据接收器</h1>
    </div>
    <div id="connectionStatus" class="connection-status disconnected">
      <span class="pulse"></span>
      <span class="status-text">未连接</span>
    </div>
  </div>

  <div class="container">
    <div class="control-panel">
      <div class="card">
        <div class="card-header">
          <h2><i class="bi bi-gear-fill"></i> 设备连接</h2>
        </div>
        <div class="card-body">
          <div class="filter-options">
            <div class="filter-option">
              <input type="radio" id="filterAll" name="filterType" value="all" checked>
              <label for="filterAll">显示所有设备</label>
            </div>
            <div class="filter-option">
              <input type="radio" id="filterName" name="filterType" value="name">
              <label for="filterName">按名称过滤</label>
              <div class="name-filter-container" id="nameFilterContainer" style="display: none;">
                <input type="text" id="nameFilter" placeholder="输入设备名称" disabled>
              </div>
            </div>
            <div class="filter-option">
              <input type="radio" id="filterService" name="filterType" value="service">
              <label for="filterService">按服务过滤</label>
              <div class="tooltip">
                <i class="bi bi-info-circle"></i>
                <span class="tooltiptext">使用标准蓝牙服务UUID进行过滤</span>
              </div>
            </div>
          </div>
          <div class="button-group">
            <button id="connectBtn">
              <i class="bi bi-bluetooth"></i> 连接蓝牙设备
            </button>
            <button id="disconnectBtn" disabled>
              <i class="bi bi-x-circle-fill"></i> 断开连接
            </button>
          </div>
        </div>
      </div>
    </div>

    <div class="data-panel">
      <div class="card">
        <div class="card-header">
          <h2><i class="bi bi-reception-4"></i> 接收数据</h2>
          <div class="auto-scroll">
            自动滚动
            <label class="switch">
              <input type="checkbox" id="autoScrollSwitch" checked>
              <span class="slider"></span>
            </label>
          </div>
        </div>
        <div class="card-body">
          <div class="data-controls">
            <button id="clearBtn" class="btn-clear">
              <i class="bi bi-trash"></i> 清空日志
            </button>
            <button id="exportBtn" class="btn-export">
              <i class="bi bi-download"></i> 导出数据
            </button>
          </div>
          <div id="output">
            <div class="data-row info">
              <span class="badge badge-primary">系统</span> 等待连接蓝牙设备...
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="footer">
      <p>蓝牙数据接收器 v2.0 | <a href="#" id="aboutBtn">关于</a></p>
    </div>
  </div>

  <script>
    const connectBtn = document.getElementById('connectBtn');
    const disconnectBtn = document.getElementById('disconnectBtn');
    const clearBtn = document.getElementById('clearBtn');
    const exportBtn = document.getElementById('exportBtn');
    const output = document.getElementById('output');
    const connectionStatus = document.getElementById('connectionStatus');
    const nameFilter = document.getElementById('nameFilter');
    const nameFilterContainer = document.getElementById('nameFilterContainer');
    const filterRadios = document.querySelectorAll('input[name="filterType"]');
    const autoScrollSwitch = document.getElementById('autoScrollSwitch');
    const aboutBtn = document.getElementById('aboutBtn');

    let device, server, characteristic;
    let receivedData = [];
    let autoScroll = true;
    
    // 启用/禁用名称过滤器输入框
    filterRadios.forEach(radio => {
      radio.addEventListener('change', () => {
        nameFilter.disabled = radio.value !== 'name';
        nameFilterContainer.style.display = radio.value === 'name' ? 'block' : 'none';
      });
    });

    // 自动滚动开关
    autoScrollSwitch.addEventListener('change', () => {
      autoScroll = autoScrollSwitch.checked;
      if (autoScroll) {
        output.scrollTop = output.scrollHeight;
      }
    });

    // 记录消息到输出
    function log(message, type = 'normal') {
      const now = new Date();
      const timeStr = now.toLocaleTimeString();
      const messageDiv = document.createElement('div');
      messageDiv.className = `data-row ${type}`;
      
      // 根据消息类型添加不同的标签
      let badgeText = '数据';
      let badgeClass = 'badge-primary';
      
      if (type === 'error') {
        badgeText = '错误';
        badgeClass = 'badge-danger';
      } else if (type === 'info') {
        badgeText = '系统';
        badgeClass = 'badge-primary';
      } else if (type === 'warning') {
        badgeText = '警告';
        badgeClass = 'badge-warning';
      } else if (message.startsWith('收到数据:')) {
        badgeText = '接收';
        badgeClass = 'badge-success';
      }
      
      const badge = document.createElement('span');
      badge.className = `badge ${badgeClass}`;
      badge.textContent = badgeText;
      
      messageDiv.appendChild(badge);
      messageDiv.appendChild(document.createTextNode(' ' + message));
      
      output.appendChild(messageDiv);
      
      // 存储数据用于导出
      receivedData.push({
        time: timeStr,
        type: type,
        message: message
      });
      
      if (autoScroll) {
        output.scrollTop = output.scrollHeight;
      }
    }

    // 清空输出
    function clearLog() {
      output.innerHTML = '';
      receivedData = [];
    }

    // 导出数据为CSV
    function exportData() {
      if (receivedData.length === 0) {
        log('没有数据可以导出', 'warning');
        return;
      }
      
      let csvContent = "时间,类型,消息\n";
      receivedData.forEach(row => {
        csvContent += `${row.time},${row.type},"${row.message.replace(/"/g, '""')}"\n`;
      });
      
      const blob = new Blob([csvContent], { type: 'text/csv;charset=utf-8;' });
      const url = URL.createObjectURL(blob);
      const link = document.createElement('a');
      link.setAttribute('href', url);
      link.setAttribute('download', `蓝牙数据_${new Date().toISOString().slice(0,10)}.csv`);
      link.style.visibility = 'hidden';
      document.body.appendChild(link);
      link.click();
      document.body.removeChild(link);
      
      log('数据已导出为CSV文件', 'info');
    }

    // 更新连接状态
    function updateConnectionStatus(connected) {
      if (connected) {
        connectionStatus.className = 'connection-status connected';
        connectionStatus.querySelector('.status-text').textContent = '已连接';
      } else {
        connectionStatus.className = 'connection-status disconnected';
        connectionStatus.querySelector('.status-text').textContent = '未连接';
      }
    }

    // 事件监听
    clearBtn.addEventListener('click', () => {
      clearLog();
      log('日志已清空', 'info');
    });
    
    exportBtn.addEventListener('click', exportData);
    
    aboutBtn.addEventListener('click', (e) => {
      e.preventDefault();
      alert('蓝牙数据接收器 v2.0\n\n一个用于接收蓝牙设备数据的Web应用\n\n使用Web Bluetooth API构建');
    });

    connectBtn.addEventListener('click', async () => {
      try {
        clearLog();
        connectBtn.disabled = true;
        connectBtn.innerHTML = '<i class="bi bi-hourglass-split"></i> 连接中...';
        log('正在打开设备选择弹窗...', 'info');

        // 准备蓝牙设备请求选项
        let requestOptions = {};
        const filterType = document.querySelector('input[name="filterType"]:checked').value;

        if (filterType === 'all') {
          requestOptions = {
            acceptAllDevices: true,
            optionalServices: ['0000ffe0-0000-1000-8000-00805f9b34fb']
          };
        } else if (filterType === 'name') {
          const name = nameFilter.value.trim();
          if (!name) {
            log('请输入设备名称', 'error');
            connectBtn.disabled = false;
            connectBtn.innerHTML = '<i class="bi bi-bluetooth"></i> 连接蓝牙设备';
            return;
          }
          requestOptions = {
            filters: [{ namePrefix: name }],
            optionalServices: ['0000ffe0-0000-1000-8000-00805f9b34fb']
          };
        } else if (filterType === 'service') {
          requestOptions = {
            filters: [{ services: ['0000ffe0-0000-1000-8000-00805f9b34fb'] }]
          };
        }

        log('请在弹窗中选择蓝牙设备...', 'info');
        device = await navigator.bluetooth.requestDevice(requestOptions);

        log(`已选择设备: ${device.name || '未命名设备'}`, 'info');
        log('正在连接到设备...', 'info');

        // 设置设备断开连接监听
        device.addEventListener('gattserverdisconnected', () => {
          log('设备连接已断开', 'error');
          disconnectBtn.disabled = true;
          connectBtn.disabled = false;
          connectBtn.innerHTML = '<i class="bi bi-bluetooth"></i> 连接蓝牙设备';
          updateConnectionStatus(false);
        });

        // 连接到设备
        server = await device.gatt.connect();
        log('已连接到GATT服务器', 'info');
        
        // 获取服务和特征
        const service = await server.getPrimaryService('0000ffe0-0000-1000-8000-00805f9b34fb');
        log('已获取服务', 'info');
        
        characteristic = await service.getCharacteristic('0000ffe1-0000-1000-8000-00805f9b34fb');
        log('已获取特征值', 'info');

        // 启动通知
        await characteristic.startNotifications();
        log('已开始接收数据通知', 'info');
        updateConnectionStatus(true);

        // 监听数据变化
        characteristic.addEventListener('characteristicvaluechanged', event => {
          const value = event.target.value;
          const decoder = new TextDecoder('utf-8');
          const text = decoder.decode(value);
          log(`收到数据: ${text}`);
        });

        disconnectBtn.disabled = false;
      } catch (error) {
        console.error(error);
        
        if (error.name === 'NotFoundError') {
          log('用户取消了设备选择', 'error');
        } else if (error.message.includes('Bluetooth adapter not available')) {
          log('蓝牙适配器不可用。请确保您的设备蓝牙已开启。', 'error');
        } else {
          log(`连接错误: ${error.message}`, 'error');
        }
        
        updateConnectionStatus(false);
      } finally {
        connectBtn.disabled = false;
        connectBtn.innerHTML = '<i class="bi bi-bluetooth"></i> 连接蓝牙设备';
      }
    });

    disconnectBtn.addEventListener('click', async () => {
      try {
        disconnectBtn.disabled = true;
        disconnectBtn.innerHTML = '<i class="bi bi-hourglass-split"></i> 断开中...';
        
        if (device && device.gatt.connected) {
          await device.gatt.disconnect();
          log('已手动断开设备连接', 'info');
          updateConnectionStatus(false);
        }
      } catch (error) {
        log(`断开连接出错: ${error.message}`, 'error');
      } finally {
        disconnectBtn.disabled = true;
        disconnectBtn.innerHTML = '<i class="bi bi-x-circle-fill"></i> 断开连接';
      }
    });

    // 页面加载时检查浏览器兼容性
    window.addEventListener('load', () => {
      if (!navigator.bluetooth) {
        log('您的浏览器不支持Web Bluetooth API。请使用Chrome、Edge或其他支持Web Bluetooth的浏览器。', 'error');
        connectBtn.disabled = true;
        
        // 添加不兼容浏览器警告
        const warningBanner = document.createElement('div');
        warningBanner.style.padding = '15px';
        warningBanner.style.marginBottom = '20px';
        warningBanner.style.backgroundColor = '#fff3cd';
        warningBanner.style.color = '#856404';
        warningBanner.style.borderRadius = '5px';
        warningBanner.style.border = '1px solid #ffeeba';
        warningBanner.innerHTML = '<strong>兼容性警告：</strong> 您的浏览器不支持Web Bluetooth功能。请使用Chrome、Edge或其他支持Web Bluetooth的现代浏览器。';
        
        document.body.insertBefore(warningBanner, document.body.firstChild);
      }
    });
  </script>
</body>
</html>
